<!--The content below is only a placeholder and can be replaced.-->
  <div *ngIf="router.url !== '/login'" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a routerLink="/home" class="navbar-brand">My Bank</a>
        <img class="bank-icon-mybank" src="assets/bank-icon.png">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link"  routerLink="/view-transaction" routerLinkActive="active">View Transactions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  routerLink="/new-transaction" routerLinkActive="active">New Transactions</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" (click)="logOut()"  routerLinkActive="active">Log Out</a>
                </li>
          </ul>
        </div>
      </div>
    </div>
   
    <div class="content">
        <router-outlet></router-outlet>
    </div>
    
    <!-- Footer -->
    <div *ngIf="router.url !== '/login'" class="footer">
        <footer class="bg-dark">
            <div class="container">
              <p class="m-0 text-center text-white">{{authToken}}Copyright Â© My Bank 2019</p>
            </div>
            <!-- /.container -->
          </footer>
    </div>
