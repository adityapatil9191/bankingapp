<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Transfer Amount</th>
        <th scope="col">Transfer Currency</th>
        <th scope="col">Reference</th>
      </tr>
    </thead>
    
        <tbody >
      <tr *ngFor="let payments of paymentDetailsArray;let i = index">
        <th scope="row">{{i + 1}} </th>
        <td>{{payments.customer_name}}</td>
        <td>{{payments.tansaction_details.transfer_amount}}</td>
        <td>{{payments.tansaction_details.transfer_currency}}</td>
        <td>{{payments.reference}}</td>
      </tr>
    </tbody>
  </table>
