<div  class="container-login100" [ngStyle]="{'background-image': 'url(../assets/bg-01.jpg)'}">
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Sign In</h5>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
                    <label class="label-text" for="inputEmail">Email address</label>
                  <div class="form-label-group">
                    <input formControlName="email" type="email" id="inputEmail" class="form-control"  required autofocus>
                    <div class="error-text" *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
                      <div *ngIf="loginForm.controls.email.errors.required">Please Enter EmailId</div>
                      <div *ngIf="loginForm.controls.email.errors.email">Please enter correct EmailId</div>
                    </div>
                  </div>
                  <label class="label-text" for="inputPassword">Password</label>
                  <div class="form-label-group">
                    <input formControlName="password" type="password" id="inputPassword" class="form-control"  required>
                    <div class="error-text" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                      Password is Mandatory
                    </div>
                   </div>
                  <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                  <hr class="my-4">
                  <h1 class="bank-name">Welcome To My Bank</h1>
                  <img class="center-image" src="../assets/bank-icon.png">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
